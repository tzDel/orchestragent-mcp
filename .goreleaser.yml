version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: orchestrAIgent
    main: ./cmd/server
    binary: orchestrAIgent
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - '^refactor:'
      - '^ci:'
      - '^config:'
  abbrev: 7
  groups:
    - title: 'â›“ï¸â€ğŸ’¥ Breaking Changes'
      regexp: "^.*!:.*$"
      order: 0
    - title: 'ğŸ¤˜ğŸ¼ New Features'
      regexp: "^.*feat.*:+.*$"
      order: 1
    - title: 'ğŸ‘» Bug Fixes'
      regexp: "^.*fix.*:+.*$"
      order: 2
    - title: 'ğŸ‘€ Other Changes'
      order: 999
  format: '{{ .Message }}'

release:
  github:
    owner: tzDel
    name: orchestrAIgent
  draft: false
  prerelease: auto
